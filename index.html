<body>

    <div id="login" class ="box-visual">
        <form class="login-box">
            <label for "username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username or email"><br><br>
            
            <label for "pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" placeholder="Password"><br><br>
            <input type="checkbox"><a href="">Stay Signed In</a> <br><br>
            <input type="submit" value="Submit" id="submit">
        
        </form>
        
    </div>
