<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login UI Project</title>


</head>
<body>
    
    <h1 id="sign-label" >Sign In</h1>
    <div id="vertical"></div>
    
    <div id="login" class ="box-visual">
        <form class="login-box">
            <label for "username"  class ="login-text">Username:</label>
            <input type="text"  name="username" placeholder="Username or email"  class ="login-text"><br><br>
            
            <label for "pwd"  class ="login-text">Password:&nbsp;</label>
            <input type="password" name="pwd" placeholder="Password" class ="login-text"><br><br>
            <input type="checkbox" ><a href="#" id="sign-box" onclick='checkbox()'  class ="login-text">Stay Signed In</a> <br><br>
            <input type="submit" value="Submit" id="submit" >
        
        </form>
        
    </div>
    
    <script>
        function checkbox(){
            const check = document.getElementById("sign");
            if(check.checked){
                check.checked=false;
            }

            else{
                check.checked=true;
            }
            
        }
    </script>
</body>


</html>
